<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Vehículos - Guía Pareca</title>
    <!-- TailwindCSS v3.4 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <!-- Sección de Portada -->
    <div id="cover-page" class="flex flex-col items-center justify-between min-h-screen bg-red-800 bg-opacity-90 p-4"> <!-- Fondo rojo más sutil -->

        <!-- Parte superior vacía -->
        <div></div>

        <!-- Contenido central -->
        <div class="text-center bg-white bg-opacity-80 p-6 rounded-xl shadow-lg max-w-2xl mx-auto border-2 border-gray-700"> <!-- Fondo blanco más sutil -->
            <div class="mb-4">
                <!-- Emblema de LA LEGIÓN ESPAÑOLA (PNG con transparencia) -->
                <img src="imagenes/emblema_legion.png" alt="Emblema de LA LEGIÓN ESPAÑOLA" class="mx-auto h-64 w-auto object-contain"> <!-- Emblema más grande -->
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">GRUPO DE CABALLERÍA "REYES CATÓLICOS" II DE LA LEGIÓN</h1> <!-- Unidad en negro -->
            <!-- QUITADO: <p class="text-xl md:text-2xl text-white mb-8 font-medium tracking-wide">Identifica vehículos militares por su descripción y apariencia. ¡Acierta todos!</p> -->
            <button id="start-button" class="mt-2 px-8 py-4 bg-red-700 text-white font-bold text-xl rounded-lg hover:bg-red-800 transition-all duration-300 transform hover:scale-105 shadow-md border border-gray-800"> <!-- Botón más sobrio -->
                COMENZAR TEST
            </button>
        </div>

        <!-- Pie de la portada -->
        <footer class="mt-6 text-center text-gray-600 text-sm">
            <p>Autor: TTE. JOSE REVERT TORMO</p>
        </footer>
    </div>

    <!-- Sección del Quiz (oculta inicialmente) -->
    <div id="quiz-section" class="hidden">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Test de Vehículos - Guía Pareca</h1>
                <!-- QUITADO: <p class="text-gray-600 mt-2">Identifica vehículos militares por su descripción y apariencia. ¡Acierta todos!</p> -->
            </header>

            <main>
                <div id="quiz-container" class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <!-- Aquí se cargará la pregunta dinámicamente -->
                </div>
                <div id="result-container" class="hidden bg-white rounded-xl shadow-md p-6 text-center">
                    <!-- Aquí se mostrará el resultado final -->
                </div>
            </main>

            <footer class="mt-8 text-center text-gray-500 text-sm">
                <p>Proyecto para GitHub Pages - Basado en la Guía Pareca.</p>
            </footer>
        </div>
    </div>

    <!-- Tu script principal -->
    <script src="js/script.js"></script>
</body>
</html>
